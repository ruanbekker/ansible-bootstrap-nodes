---
- name: install most used packages
  hosts: all
  roles:
    - install-packages

- name: create user
  hosts: all
  roles:
    - create-user

- name: copy public key
  hosts: all
  roles:
    - copy-public-key

- name: update ssh config
  hosts: all
  roles:
    - update-ssh-config
  handlers:
  - name: restart ssh
    service:
      name=sshd
      state=restarted

- name: setup docker
  hosts: all
  roles:
    - docker
    